<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | JS </title>
</head>
<body>
<div id="root">
    <p class="paragraph"> </p>
    <p class="paragraph"> </p>
    <p class="paragraph"> </p>
    <p class="paragraph"> </p>
</div>
</body>
<script >
    // query selectors
    console.log("Hello World");
    document.title= "Hello World";
    let message = "Malfunction Detected!";
    alert(message);
    document.getElementById("root").innerHTML= "Hello World"
    document.getElementsByClassName("para")[0].innerHTML = "Hello World!"
    document.getElementsByClassName("para")[1].innerHTML = "Learning!"
    document.getElementsByClassName("para")[2].innerHTML = "SKCT!"

    let para = document.getElementsByClassName("para")[4].innerHTML
    console.log(para)
</script>
</html>
